name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test (frontend + backend)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install & Lint → Frontend
        working-directory: frontend
        run: |
          npm install
          npm run lint

      - name: Build → Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Install → Backend
        working-directory: backend
        run: npm install

      - name: Type-check / compile → Backend (tsc)
        working-directory: backend
        run: npx -y tsc -p tsconfig.json

      - name: Build TypeScript project references (whole repo)
        run: npx -y tsc -b

      - name: Upload frontend build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
